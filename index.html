<body class="bg-info" onload="CargarTabla()">

    <div class="container-fluid">

      <section class="row">

        <section class="col-sm-12 col-md-12 col-lg-5 col-xl-4">
            <div class="container mt-5" >
                <h1 style="padding-top: 2%;">Telefonos</h1>

                <form  class="form-control h-100 " style=" background-color: lightgrey;">
                    <div class="row m-2">
                        <section class="col-1">
                            
                                <div class="form-row ">
                                    <div class="col-form-label"><label for="txtNombre" class="h6">Nombre:</label></div>
                                </div>

                                <div class="form-row ">
                                  <div class="col-form-label"><label for="txtNumero" class="h6">Numero:</label></div>
                                </div>

                                <div class="form-row ">
                                    <div class="col-form-label mt-1"><label for="txtDireccion" class="h6">Direccion:</label></div>
                                  </div>

                                <div class="form-row ">
                                    <div class="col-form-label mt-1"><label for="cboEstado" class="h6">Estado:</label></div>
                                </div>                                                                               

                                <div class="form-row  ">
                                  <div class="col-form-label"><label for="cboTipo" class="h6">Tipo:</label></div><!--Cambiar por algo que pregunte que es.Ej: cboBox opcion es negocio,es casa.TIPO??-->
                                </div>

                            </section>

                            <section class="col ml-5 ">

                                <div class="form-row ">
                                    <div class="col input-group ">
                                        <div class="input-group-text mb-2 "><label for="txtNombre" class="fas fa-user"></label></div>
                                        <input type="text" id="txtNombre" class="form-control " required placeholder="Nombre Completo">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col input-group mb-2 ">
                                        <label for="txtNumero" class="fas fa-phone input-group-text" ></label>
                                        <input type="tel" id="txtNumero" class="form-control" placeholder="Numero de Telefono">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col input-group mb-2 ">
                                        <label for="txtDireccion" class="fas fa-home input-group-text"></label>
                                        <input type="text" id="txtDireccion" class="form-control" min="0" placeholder="Direccion">
                                    </div> 
                                </div>

                                
                                <div class="form-row pl-1 pr-1">
                                    <div class="input-group mb-2">
                                        <label for="cboEstado" class="fas fa-user-graduate input-group-text"></label>
                                        <select name="" id="cboEstado" class="form-control" required >
                                            <option value="---" disabled selected>Seleccione un Estado</option>
                                            <option value="Se Puede">Se Puede</option>
                                            <option value="Revisita">Revisita</option>
                                            <option value="No Llamar">No Llamar</option>
                                        </select> 
                                    </div>
                                </div>
                                    

                                <div class="form-row pl-1 pr-1">
                                    <div class="input-group mb-2">
                                        <label for="cboTipo" class="fas fa-building input-group-text"></label>
                                        <select name="" id="cboTipo" class="form-control" required>
                                            <option value="---" disabled  selected>Seleccione un Tipo</option>
                                            <option value="Casa">Casa</option>
                                            <option value="Edificio">Edificio</option>
                                            <option value="Negocio">Negocio</option>
                                        </select> 
                                    </div>
                                </div>
                        
                                
                            </section>
                     </div>
                        
             

                      <div class="form-row form-group">
                          <div class="col"><input type="button" value="Agregar" class="btn btn-success btn-block"  id="btnAgregar"  onclick="Agregar()"></div>
                          <div class="col"><input type="reset" value="Limpiar" class="btn btn-warning btn-block"></div>
                      </div>
     
            </form>
